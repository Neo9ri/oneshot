<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 결과</title>
</head>
<body>
  <div th:if="${loginUser.loginSuccess}">
    <span> 회원 고유 아이디 : </span> <span th:text="${loginUser.id}"> </span>
    <br>
    <span> 로그인 아이디 : </span> <span th:text="${loginUser.loginId}"> </span>
    <br>
    <span> 로그인 권한 : </span> <span th:text="${loginUser.auth}"></span>
    <br>
    <span> 로그인 성공 : </span> <span th:text="${loginUser.loginSuccess}"></span>
  </div>
  <div th:unless="${loginUser.loginSuccess}">
    로그인 실패
  </div>
</body>
</html>
