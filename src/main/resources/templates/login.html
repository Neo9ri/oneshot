<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/main_style.css" />
  <link rel="stylesheet" href="../css/login.css" />

</head>

<body>
  <!-- header-START -->
  <header th:replace="~{/fragment/defaultHeader :: #header}">
  </header>
  <!-- header-END -->
  <!-- body-START  -->
  <body>
    <section class="bg-light login-section">
      <div class="row align-items-center justify-content-between">
        <div class="navbar-brand h1 text-center">
          <span class="text-dark h4">로그인</span>
        </div>
      </div>
      <form class="login-form" th:method="post" th:action="@{/login}">
        <div class="login-box">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="아이디" name="loginId">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="비밀번호" name="pw">
            <div class="valid-feedback"></div>
          </div>
          <div class="btn-group">
            <button class="btn btn-primary btn-lg" type="submit">로그인</button>
          </div>
        </div>
        <div class="find-group">
          <button class="btn btn-primary2" id="findId" type="button" onclick="location.href='/' ">아이디 찾기</button>
          <button class="btn btn-primary2" id="findPw" type="button" onclick="location.href='/' ">패스워드 찾기</button>
        </div>
        <div class="join-group">
          <button class="btn btn-primary3" id="join">회원가입</button>
        </div>
      </form>
      </div>
    </section>
  </body>
  <!-- body-END -->
  <!-- footer-START -->
  <footer th:replace="~{/fragment/footer :: #footer}">
  </footer>
  <!-- footer-END -->
</body>

</html>
