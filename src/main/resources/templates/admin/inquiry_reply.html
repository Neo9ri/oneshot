<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고객 배송 문의 관리</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <link rel="icon" href="/img/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/admin.css" />
</head>

<body>
<div id="up" onclick="scrollToTop()"><span class="blind">스크롤 올리기</span></div>
  <!-- header : START -->
<header th:replace="~{/fragment/adminHeader :: #header}"></header>
  <!-- header : END -->
  <!-- container : START -->
  <section class="center">
    <div>
      <div class="admin_table_name justify-content-center">
        <div class="row"></div>
        <div class="row">
          <h2 class="col align-self-center text-center">고객 문의 관리</h2>
        </div>
        <div class="row">
          <div class="col position-relative"><a class="position-absolute top-50 start-50 translate-middle-x"
              href="/inquiry/delivery">배송 문의 내역</a></div>
          <div class="col position-relative"><a class="position-absolute top-50 start-50 translate-middle-x" href="/inquiry/product">상품
              문의 내역</a></div>
        </div>
      </div>
      <hr>
      <div id="reply">
        <h3>답변 등록</h3>
        <form method="post">
          <div class="row">
          <label for="id" class="col-2">문의번호</label>
          <input type="text" id="id" name="id" th:value="${inquiry.id}" class="form-control col" disabled>
          <label for="date_inquired" class="col-2">문의일</label>
          <input type="text" id="date_inquired" name="date_inquired" th:value="${inquiry.date_inquired}" class="form-control col" disabled>
        </div>
        <div class="row">
          <label for="type" class="col-2">문의종류</label>
          <input type="text" id="type" name="type" th:value="${inquiry.type == 'P' ? '상품문의' : '배송문의'}" class="form-control col" readonly>
        </div>
        <div class="row">
          <label for="title" class="col-2">문의제목</label>
          <input type="text" id="title" name="title" th:value="${inquiry.title}" class="form-control" disabled>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn_ylw col-1" data-bs-toggle="modal" data-bs-target="#show">문의내용</button>
          <!-- Modal -->
          <div class="modal fade" id="show" tabindex="-1"  aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5"id="show" th:text="${inquiry.title}">문의제목</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p th:text="${inquiry.content}">
                    문의내용 나타나는 곳
                  </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn_ylw" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <label for="answer">답변내용입력</label>
          <textarea name="answer" id="answer" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn_ylw">등록하기</button>
          <button type="button" class="btn" onclick="history.back()">취소</button>
        </div>
        </form>
      </div>

    </div>
  </section>
  <!-- container : END -->
  <!-- footer : START -->
<footer th:replace="~{/fragment/footer :: #footer}"></footer>
  <!-- footer : END -->
<script src="/js/header.js"></script>

</body>

</html>
