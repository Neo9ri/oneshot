<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고객 배송 문의 관리</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <link rel="icon" href="/img/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/admin.css" />
</head>

<body>
<div id="up" onclick="scrollToTop()"><span class="blind">스크롤 올리기</span></div>
  <!-- header : START -->
  <header th:replace="~{/fragment/adminHeader :: #header}"></header>
  <!-- header : END -->
  <!-- container : START -->
  <section class="center">
    <div>
      <div class="admin_table_name justify-content-center">
        <div class="row"></div>
        <div class="row">
          <h2 class="col align-self-center text-center">고객 문의 관리</h2>
        </div>
        <div class="row">
          <div class="col position-relative"><a class="position-absolute top-50 start-50 translate-middle-x selected" href="/inquiry/delivery" th:href="@{/inquiry/delivery}">배송 문의 내역</a></div>
          <div class="col position-relative"><a class="position-absolute top-50 start-50 translate-middle-x" href="/inquiry/product" th:href="@{/inquiry/product}">상품 문의 내역</a></div>
        </div>
      </div>
      <table class="table text-center admin_table">
        <thead>
          <tr>
            <th>문의번호</th>
            <th>문의 상품번호</th>
            <th>문의 회원번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>문의일</th>
            <th>답변일</th>
            <th>답변내용</th>
            <th>답변하기</th>
          </tr>
        </thead>
        <tbody th:unless="${#lists.isEmpty(deliveries)}">
        <tr th:each="delivery : ${deliveries}">
          <td th:text="${delivery.id}">1</td>
          <td th:text="${delivery.product_id != 0 ? delivery.product_id : '미선택'}">11</td>
          <td th:text="${delivery.inquirer_id}">2</td>
          <td th:text="${delivery.title}">안동 소주 관련...</td>
          <td >
            <!-- Button trigger modal -->
            <button type="button" class="btn btn_ylw" data-bs-toggle="modal" th:data-bs-target="|#delivery${delivery.id}|">보기</button>
            <!-- Modal -->
            <div class="modal fade" th:id="|delivery${delivery.id}|" tabindex="-1"  aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" th:id="|delivery${delivery.id}|" th:text="${delivery.title}">문의내용</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p th:text="${delivery.content}">
                    </p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn_ylw" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td th:text="${delivery.date_inquired}">2023-05-31</td>
          <td th:text="${delivery.date_replied !=null ? delivery.date_replied : '미등록'}">2023-06-01.</td>
          <td >
            <!-- Button trigger modal -->
            <button type="button" class="btn btn_ylw" data-bs-toggle="modal" th:data-bs-target="|#delivery${delivery.date_replied}|">보기</button>
            <!-- Modal -->
            <div class="modal fade" th:id="|delivery${delivery.date_replied}|" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" th:id="|delivery${delivery.date_replied}|" >답변내용</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p th:text="${delivery.answer != null ? delivery.answer : '답변 등록이 필요합니다.'}">
                    </p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn_ylw" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td><button class="btn btn_ylw" type="button" th:onclick="|location.href='@{/inquiry/{inquiryId}/reply(inquiryId=${delivery.id})}'|"
                      th:disabled="${delivery.answer != null}" th:text="${delivery.answer != null ? '완료' : '등록'}"> 등록 </button></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-center py-5">
      <nav aria-label="">
        <ul class="pagination">
          <li th:if="${pagination.existPreviousLastPage}" class="page-item">
            <a class="page-link"
               th:onclick="updateList([[${pagination.previousLastPage}]])"
               aria-label="Previous">
              <span>&laquo;</span>
            </a>
          </li>
          <li th:each="page : ${#numbers.sequence(pagination.firstPage,pagination.lastPage)}" class="page-item">
            <a class="page-link"
               th:class="${page == pagination.requestPage}? 'page-link active': 'page-link'"
               th:onclick="updateList([[${page}]])"
               th:text="${page}"
               th:page="${page}">1</a>
          </li>
          <li th:if="${pagination.existNextFirstPage}" class="page-item">
            <a class="page-link"
               th:onclick="updateList([[${pagination.nextFirstPage}]])"
               aria-label="Next">
              <span>&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </section>
  <!-- container : END -->
  <!-- footer : START -->
  <footer th:replace="~{/fragment/twoDepthFooter :: #footer}"></footer>
  <!-- footer : END -->
<script src="/js/header.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    function updateList(page) {
        var section = document.querySelector('#section');
        $.ajax({
          type: 'POST',
          data: {page: page},
          url: "/inquiry/delivery",
        })
        .done(function (result) {
          $('section').replaceWith(result);
        });
    }
  </script>
</body>

</html>
